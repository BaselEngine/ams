<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
          	<div class="card-header">
          		<h6 class="text-navy my-2">
                本日の出勤時間
                <a th:href="@{/attendedInfo}" class="btn btn-navy">
                    	<i class="bi bi-pencil-square"></i>
                    	過去</a>
                </h6>
            </div>
            <div class="card-body">
            	<div th:each="user : ${users}" th:object="${user}" >
		            <div th:each="attendance, attendanceTime: *{attendance}" th:object="${attendance}">
	                   	<th:block th:if="${attendanceTime.last}">
	                   	<label th:text="*{attendanceTime}"></label>
	                   	</th:block>
		            </div>
	            </div>
	          </div>
          </div>
          
          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                予定
              </h6>
            </div>
             <!-- カレンダーの表示 -->
               <div layout:fragment="mySchedule">
               <div id='mySchedule'></div>
               </div>
          </div>
		   	</div>
		  </div>
        </div>
  </main>
</body>
</html>
